<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Sustituciones</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Iconos Phosphor (Modernos y limpios) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- PDF.js para importar profesores -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- SheetJS (XLSX) para importar profesores desde Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configurar worker de PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>

<body>
    <nav class="sidebar">
        <div class="logo">
            <i class="ph ph-chalkboard-teacher"></i>
            <span>Sustituciones</span>
        </div>
        <ul class="nav-links">
            <li class="nav-item active" onclick="app.navigate('dashboard')">
                <i class="ph ph-squares-four"></i>
                Inicio
            </li>
            <li class="nav-item" onclick="app.navigate('new')">
                <i class="ph ph-plus-circle"></i>
                Nueva Sustitución
            </li>
            <li class="nav-item" onclick="app.navigate('stats')">
                <i class="ph ph-chart-bar"></i>
                Estadísticas
            </li>
            <li class="nav-item" onclick="app.navigate('settings')">
                <i class="ph ph-gear"></i>
                Gestión del Profesorado
            </li>
            <li class="nav-item" onclick="app.navigate('print')">
                <i class="ph ph-printer"></i>
                Impresión
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <header>
            <h1 id="page-title">Inicio</h1>
            <div class="user-profile">
                <button class="btn btn-primary" onclick="app.navigate('new')">+ Registrar Sustitución</button>
            </div>
        </header>

        <div id="app-container">
            <!-- Dynamic Content will be loaded here -->
        </div>
    </main>

    <!-- Variables de entorno (se genera durante el build en Vercel) -->
    <script src="js/env-config.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/store.js"></script>
    <script src="js/app.js"></script>
    <!-- Script de migracion (opcional, quitar despues de migrar) -->
    <!-- <script src="js/migrar-a-supabase.js"></script> -->
</body>

</html>
